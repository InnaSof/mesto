<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип" />
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile-img.jpg" alt="Аватар" />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="Редактировать" ></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить"></button>
      </section>

      <section class="elements">
        <ul class="elements__list"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <section class="popup popup_type_edit">
      <div class="popup__container">
        <button type="button" class="popup__close-btn" aria-label="Закрыть"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="form-profile" action="#" method="post" novalidate>
          <label for='name-input'></label>
          <input class="popup__input"
                 type="text"
                 placeholder="Имя"
                 value=""
                 name="name"
                 id="name-input"
                 required
                 minlength="2"
                 maxlength="40"
          />
          <span id="name-input-error" class="popup__error"></span>

          <label for='job-input'></label>
          <input class="popup__input"
                 type="text"
                 placeholder="Описание"
                 value=""
                 name="description"
                 id="job-input"
                 required
                 minlength="2"
                 maxlength="200"
          />
          <span id="job-input-error" class="popup__error"></span>

          <button type="submit" class="popup__submit-btn" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_card">
      <div class="popup__container popup__container_card">
        <button type="button" class="popup__close-btn" aria-label="Закрыть"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="form-card" action="#" method="post" novalidate>
          <label for='card-input'></label>
          <input class="popup__input"
                 type="text"
                 placeholder="Название"
                 value=""
                 name="card-name"
                 id="card-input"
                 required
                 minlength="2"
                 maxlength="30"
          />
          <span id="card-input-error" class="popup__error"></span>

          <label for='link-input'></label>
          <input class="popup__input"
                 type="url"
                 placeholder="Ссылка на картинку"
                 value="" name="card_url"
                 id="link-input"
                 required
          />
          <span id="link-input-error" class="popup__error"></span>

          <button type="submit" class="popup__submit-btn" aria-label="Создать">Создать</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_image">
      <div class="popup__image-card">
        <button type="button" class="popup__close-btn" aria-label="Закрыть"></button>
        <img class="popup__image" src="." alt="" />
        <h3 class="popup__image-name"></h3>
      </div>
    </section>

  </div>

  <template id="element-template">
    <li class="element">
      <button type="button" class="element__delete-button" aria-label="Удалить"></button>
      <img class="element__image" src="." alt="" />
      <div class="element__card">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like-button" aria-label="Лайк"></button>
      </div>
    </li>
  </template>

  <script type="module" src="./scripts/index.js"></script>

</body>
</html>
