<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип" />
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile-img.jpg" alt="Аватар" />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="Редактировать" ></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить"></button>
      </section>

      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img class="element__image" src="./images/karachaevsk.jpg" alt="Изображение" />
            <div class="element__card">
              <h2 class="element__title">Карачаевск</h2>
              <button type="button" class="element__like-button" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="images/elbrus.jpg" alt="Изображение" />
            <div class="element__card">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="element__like-button" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/dombai.jpg" alt="Изображение" />
            <div class="element__card">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__like-button" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/elbrus.jpg" alt="Изображение" />
            <div class="element__card">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="element__like-button" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/dombai.jpg" alt="Изображение" />
            <div class="element__card">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__like-button" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/karachaevsk.jpg" alt="Изображение" />
            <div class="element__card">
              <h2 class="element__title">Карачаево-Черкессия</h2>
              <button type="button" class="element__like-button" aria-label="Лайк"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <section class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-btn" aria-label="Закрыть"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="form" action="#" method="post">
          <label for='name-input'></label>
          <input class="popup__text" type="text" placeholder="Имя" value="" name="name" required id='name-input' />
          <label for='job-input'></label>
          <input class="popup__text" type="text" placeholder="Описание" value="" name="description" required id='job-input' />
          <button type="submit" class="popup__submit-btn" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </section>
  </div>

<script src="./scripts/index.js"></script>
</body>
</html>
